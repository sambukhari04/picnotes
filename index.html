<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Picnotes</title>
  </head>
  <body>
    <!-- navbar -->
    <section class="picnote_navigation">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                        <div class="logo">
                        <img src="images/logo-picnote.png" class="img-fluid">
                    </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
                        <form class="form-inline col let_search">
                            <input class="form-control col" type="search" placeholder="" aria-label="Search">
                           <button class="btn auto_search_topic" type="submit"> <i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <div class="sec_third">
                            <select class="custom-select">
                                <option selected>Topic</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="edit_board f_left"><i class="far fa-edit"></i></div>
                            <div class="user_profile f_left">
                            <div class="user_pic"><i class="fas fa-user-tie"></i></div>
                                <!--<ul>
                                    <li></li>
                                </ul>-->
                        </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="..." alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- containers -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
              <div class="card-body">
                <p class="card-text">Some quick example
                </p>
              </div>
          </div>
        </div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
      </div>

      <div class="row">
        <div class="col-sm-2">Col 1</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
      </div>

      <div class="row">
        <div class="col-sm-2">Col 1</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
      </div>

      <div class="row">
        <div class="col-sm-2">Col 1</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>
        <div class="col-sm-2">Col 2</div>

      </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
